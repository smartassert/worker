framework:
    messenger:
        reset_on_message: true
        transports:
            callback:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                retry_strategy:
                    service: App\Messenger\CallbackMessageRetryStrategy
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'

        routing:
            'App\Message\SendCallbackMessage': callback
            '*': async
